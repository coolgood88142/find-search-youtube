<body>
  <!--Find Royalty Free Viedo-->
  <section id="videoData" class="bg-white border rounded p-2">
    <form id='search-viedo'>
      <legend class='text-secondary'>搜尋Youtube影片</legend>
      <!--Second row-->
      <div class="input-group input-group-sm my-2 ">
        <input type="text" class="form-control form-control-sm" id="search-string" placeholder="請輸入關鍵字" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id='searchVideo'>搜尋</button>
        </div>
      </div>
      <!-- <img id="playVideoImg0" width="320" height="180" src="https://i.ytimg.com/vi/T1jds1GuVXg/mqdefault.jpg"> -->
      <input id="YouTube-video-id" type="hidden" value="yPkS7yiTHP4" size="12" pattern="[_\-0-9A-Za-z]{11}" onchange="youTubePlayerChangeVideoId();">
      <div id="viedo">
        <!-- <div id="player"></div> -->
        <!-- <iframe id="playViedo0" class="ytVideo" width="560" height="315" src="https://www.youtube.com/embed/yPkS7yiTHP4" title="YouTube video player" onClick="onPlayerStateChange(0)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        <!-- <video src="https://www.youtube.com/embed/yPkS7yiTHP4" controls="true"></video> -->
      </div>
      
      <!--撥放-->
    </form>
    <nav aria-label="Page navigation example" class="isPagination" style="display:none;">
      <ul class="pagination">
        <li class="page-item" id="Previous">
          <a class="page-link" tabindex="-1" aria-disabled="true">上一頁</a>
        </li>
        <li class="page-item" id="Next">
          <a class="page-link">下一頁</a>
        </li>
      </ul>
    </nav>

    <input type="hidden" id="nextPageToken" value="">
    <input type="hidden" id="prevPageToken" value="">
  </section>

  <div id="YouTube-player" style="display:none;"></div>

  <section id="videoPlayer" class="bg-white border rounded p-2" style="display:none;">
    <img id="videoPlayerImg" src="">
    <span id="backVideoData"><img id="backimg" src="back.png" style="width: 24px;"></span>
    <span id="play_pause" class="controller" title="Click to play / pause song"><img id="playImg" src="baseline-play_arrow-24px.svg" /><img id="pauseImg" src="baseline-pause-24px.svg" style="display: none;"/></span>
  </section>
</body>
